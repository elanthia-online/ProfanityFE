AllCops:
  TargetRubyVersion: 3.2
  NewCops: disable
  Include:
    - '**/*.lic'
    - '**/*.rb'

Naming:
  Enabled: false

Lint/ScriptPermission:
  Enabled: false

Style:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/EndOfLine:
  Enabled: false

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/HashAlignment:
  EnforcedHashRocketStyle: table

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Security/Eval:
  Enabled: false
  
Security/MarshalLoad:
  Enabled: false
